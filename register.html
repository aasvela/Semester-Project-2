				<div class="container-fluid">
					<div class="row mr-5 ml-5">
						<div class="col-sm">
							<div class="register-login-container">
								<form>
									<div class="form-group">
										<label for="new_username">Username</label>
										<input type="text" class="form-control" id="new_username" />
										<label for="new_email">Email</label>
										<input type="email" class="form-control" id="new_email" />
										<label for="new_password">Password</label>
										<input
											type="password"
											class="form-control"
											id="new_password"
											aria-describedby="password"
										/>
										<small id="noAskPass" class="form-text text-muted"
											>We'll never ask for your password</small
										>
										<div class="upload-new-avatar">
											<p>Upload an avatar - dont if not want</p>
											<input type="url" id="new_avatar" />
										</div>
									</div>

									<button type="submit">Register</button>
